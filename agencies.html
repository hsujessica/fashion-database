          <br /><br /><br /><br /><br />

          <p>Browse a listing of agencies.</p>
          <form action="agencysearch.php" id="form" method="get">
    
      <select name="city">
        <option selected value="none">Select a city</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Milan">Milan</option>      
        <option value="Paris">Paris</option>    
      </select>

       <select name="agencytype">
       <option selected value="none">Select an agency type</option>
        <option value="models">Model Agencies</option>
        <option value="creative">Creative Agencies</option>
      </select>

      <select name="order">
        <option value="ASC">Ascending</option>
        <option value="DESC">Decending</option>
      </select>
      
      <input type="submit" value="submit" name="submit" id="submit">
    
    </form>
